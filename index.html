<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="heading">Etch-o' Sketch</div>
    <div id="toolbar">
      <button class="button" id="black-button" type="button">Black</button>
      <button class="button" id="rainbow-button" type="button">Rainbow</button>
      <button class="button" id="clear-button" type="button">Clear</button>
      <input
        id="grid-size-number"
        type="number"
        placeholder=""
        min="1"
        value="16"
      />
      <input
        type="range"
        defa
        min="1"
        max="100"
        placeholder=""
        value="50"
        id="grid-size-slider"
      />
    </div>
  </body>
</html>
